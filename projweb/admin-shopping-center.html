<!-- Admin can add shoppings, shops and change the maximum capacity of shoppings and shops -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Center</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="shoppings.html">InOutTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Shops -->
    <div class="container" style="margin-top: 30px;">
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-12" style="text-align: center;">
                <img src="imgs/shopping_map.jpg" style="width: 75%;">
            </div>
        </div>
        <div class="row">
            <a href="add-shop.html" style="margin: 0 auto;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">Add Shop</button>
            </a>
        </div>
        <div class="row justify-content-center">
            <table class="table table-borderless" style="width: 50%;">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Shop Name</th>
                    <th scope="col" class="text-right">Capacity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td style="width: 30px;">
                        <a href="edit-shop.html" class="btn btn-primary" style="float: right;">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </td>
                    <th scope="row" style="vertical-align: middle;">Fnac</th>
                    <td class="text-right" style="vertical-align: middle;">20/30</td>
                  </tr>
                  <tr>
                    <td>
                        <a href="edit-shop.html" class="btn btn-primary" style="float: right;">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </td>
                    <th scope="row" style="vertical-align: middle;">Worten</th>
                    <td class="text-right" style="vertical-align: middle;">11/25</td>
                  </tr>
                  <tr>
                    <td>
                        <a href="edit-shop.html" class="btn btn-primary" style="float: right;">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </td>
                    <th scope="row" style="vertical-align: middle;">Zara</th>
                    <td class="text-right" style="vertical-align: middle;">33/35</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
